<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form>
        <div class="form-group">
                <label for="id">Id:</label>
                <input readonly type="id" [(ngModel)]="user.id" placeholder="Id" name="Id" class="form-control" id="id">
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
        </div>
        
        <div class="form-group">
            <label for="family">Family:</label>
            <input [(ngModel)]="user.family" placeholder="Family" name="family" class="form-control" id="family">
        </div>
        
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input [(ngModel)]="user.userName" placeholder="User Name" name="userName" class="form-control" id="username">
        </div>
        
        <div class="form-group">
            <label for="salary">Salary</label>
            <input [(ngModel)]="user.salary" placeholder="Salary" name="Salary" class="form-control" id="salary">
        </div>
        
        <button class="btn btn-success" (click)="createUser()">Create</button>
    </form>
</div>

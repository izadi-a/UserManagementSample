<div class="col-md-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>family</th>
                <th>userName</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.family}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.salary}}</td>
                <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
            </tr>
        </tbody>
    </table>
</div>
